{% extends 'base.html' %}

{% block content %}

<div class="card" style="margin: 5% 25% ; width: 50%;">
    
    <div class="card-body">

        <h3>Register</h3>
        <div style="margin: 0 -2.5%">
            <p>{% include 'partials/messages.html' %}</p>
          </div>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <form action="", method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" required /></div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" type="email" required /></div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required /></div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input class="form-control" id="password2" name="password2" type="password" required /></div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>


    </form>

</div>
</div>

{% endblock %}
