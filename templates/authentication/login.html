{% extends 'base_auth.html' %}

{% block content %}

<div class="card" style="margin: 25% 75% ; width: 50%;">
    
    <div class="card-body">

        <h1>Login</h1>
        <p>
          {% include 'partials/messages.html' %}
        </p>
        <br></br>
        
        <form method="POST", action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group" >
              <label for="exampleInputusername1">User Name</label>
              <input type="text" name = "username" class="form-control"  aria-describedby="usernameHelp" placeholder="Enter username">
              <small id="usernameHelp" class="form-text text-muted">Enter your user name</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name = "password"class="form-control"  placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>

</div>
</div>

{% endblock %}
